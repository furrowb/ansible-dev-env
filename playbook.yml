---
- hosts: localhost
  vars_files:
  - "variables.yml"
  tasks:
  - include: os_specific/arch.yml
    when: ansible_os_family == 'Arch'
  - include: os_specific/debian.yml
    when: ansible_os_family == 'Debian'
  - name: Create repo directory
    file:
      path: "{{ repo_dir }}"
      state: directory
  - include: tools/fonts.yml
  - include: tools/oh-my-zsh.yml
  - include: tools/dotfiles.yml