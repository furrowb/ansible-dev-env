---
- hosts: localhost
  vars_files:
  - "variables.yml"
  tasks:
  - include: os_specific/{{ ansible_os_family }}.yml
  - name: Create repo directory
    file:
      path: "{{ repo_dir }}"
      state: directory
  - include: tools/fonts.yml
  - include: tools/oh-my-zsh.yml
  - include: tools/fzf.yml
  - include: tools/dotfiles.yml
  - include: tools/vim.yml