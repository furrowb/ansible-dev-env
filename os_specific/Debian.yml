---
- name: Install git
  become: yes
  apt:
    name: git
    state: present
- name: Install zsh
  become: yes
  apt:
    name: zsh
    state: present
- name: Install vim
  become: yes
  apt:
    name: vim
    state: present
- name: Check for VSCode
  command: which code
  register: check_vscode
  ignore_errors: yes
- name: Retrieve VSCode
  get_url:
    url: https://go.microsoft.com/fwlink/?LinkID=760868
    dest: "{{ ansible_env.HOME }}/Downloads/vscode.deb"
  when:
    - check_vscode.stdout == ""
    - ansible_architecture == "x86_64"
- name: Install VSCode
  become: yes
  apt:
    deb: "{{ ansible_env.HOME }}/Downloads/vscode.deb"
  when:
    - check_vscode.stdout == ""
    - ansible_architecture == "x86_64"
- name: Remove VSCode download
  file:
    path: "{{ ansible_env.HOME }}/Downloads/vscode.deb"
    state: absent
  when:
    - check_vscode.stdout == ""
    - ansible_architecture == "x86_64"